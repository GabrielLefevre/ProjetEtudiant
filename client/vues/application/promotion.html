<template name='promotion'>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="panel panel-primary filterable">
						<div class="panel-heading">
							<h3 class="panel-title">Promotion</h3>
							<div class="pull-right">
								<button class="btn btn-default btn-xs btn-filter">Filtre</button>
							</div>
						</div>
						<script type="text/javascript" src="/jquery-latest.js"></script> 
						<script type="text/javascript" src="/jquery.tablesorter.js"></script> 

						<script type="text/javascript">
							$(function() {
								$("table").tablesorter({debug: true});
							});
						</script>
						<table class="table" id="table">
							<thead>
								<tr class="filters">
									<th><input type="text" class="form-control" placeholder="Promotion" disabled></th>
									<th><input type="text" class="form-control" placeholder="Voir" disabled></th>
								</tr>
							</thead>
							<tbody>
								{{#each promotion}}
								<tr>
									<td name="promotion">{{ promotion }}</td>
									<td><a class="btn btn-info" href="/promotion/{{promotion}}">carnet</a></td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>	
		</div>
	</body>
</template>
