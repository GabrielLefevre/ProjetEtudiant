<template name="mainLayout">
    <head>
		<title>Gestion des etudiants</title>
	</head>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor route='index'}}">Accueil</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{pathFor route='etudiant'}}">Liste des Etudiants</a></li>
					<li><a href="{{pathFor route='inscription'}}">Inscription</a></li>
					<li><a href="{{pathFor route='promotion'}}">Promotion</a></li>

				<ul class="nav navbar-nav navbar-right">

	</nav>

    <div>
        {{> yield}}
    </div>
		<footer>
		 <div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text pull-left"> 2015 - Site Built By Gabriel & Damien étudiant en DUT2.</p>
			</div>  
		</div>
	</footer>
	<script>
		// li active lors du click
		$("li").click(function(){
			// If this isn't already active
			if (!$(this).hasClass("active")) {
				// Remove the class from anything that is active
				$("li.active").removeClass("active");
				// And make this active
				$(this).addClass("active");
			}
		});
		
	</script>
	<script type="text/javascript" src="/jquery-latest.js"></script>
	<script type="text/javascript" src="/jquery.tablesorter.js"></script>
