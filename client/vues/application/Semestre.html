<template name='semestre'>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="panel panel-primary filterable">
						<div class="panel-heading">
							<h3 class="panel-title">Semestre</h3>
							<div class="pull-right">
								<button class="btn btn-default btn-xs btn-filter">Filtre</button>
							</div>
						</div>
						<table class="table">
							<thead>
								<tr class="filters">
									<th><input type="text" class="form-control" placeholder="Nom" disabled></th>
									<th> Actions </th> 
								</tr>
							</thead>
							<tbody>
								{{#each semestre}}
								<tr>
									<td name="nom">{{ nom }}</td>

									<td>  <a class="btn btn-danger delete" href="#">Suppr</a> <a class="btn btn-info" href="/etudiant/{{_id}}">carnet</a></td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>	
		</div>
		
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<form class="form-horizontal">
					<fieldset>
					<h2>Ajouter un semestre WIP</h2>
         
					<!-- nom -->
					<div class="control-group">
						<label class="control-label">Nom du semestre</label>
						<div class="controls">
							<input id="nom" name="nom" type="text" placeholder="nom semestre"
							class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					
					<!-- UE -->
					<div class="control-group">
						<label class="control-label">Nom de l'UE 1</label>
						<div class="controls">
							<input id="nom" name="nom" type="text" placeholder="Nom de l'UE 1"
							class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					
					<input class="add" type="submit" value="Valider"  />
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</template>
