<template name='promotion'>
	<body>
		<div class="container">
			<div class="jumbotron">
				<table class="table">
					<thead>
					<tr>
						<th>Promotion</th>
						<th> Voir </th>
					</tr>
					</thead>
					<tbody>
					{{#each promotion}}
					<tr>
						<td name="promotion">{{ promotion }}</td>
						 <td><a class="btn btn-info" href="/promotion/{{promotion}}">carnet</a></td>
					</tr>
					{{/each}}
					</tbody>
				</table>
			</div>	
		</div>
	</body>
</template>
