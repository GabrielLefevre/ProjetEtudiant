<template name='carnetPromo'>
	<body>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="panel panel-primary filterable">
					<div class="panel-heading">
						<h3 class="panel-title">Promo</h3>
						<p></p>
						<a class="btn btn-info" onClick="colorTest();">Color</a>
						<a class="btn btn-info" href="/promotion">Retour Promo</a>

						<div class="pull-right">
							<button class="btn btn-default btn-xs btn-filter">Filtre</button>
						</div>
					</div>
					<table class="table" id="table">
						{{#each semestre1}}
						<!--
						<table class="table" id="table">
							<tbody>
							<tr class="rowToClick2">
								<td colspan="7"><i>Classement</i></td>
							</tr>
							<tr>
								<td><i>Nom</i></td>
								<td colspan="2"> Prenom </td>
								<td colspan="2"> Moyenne </td>
								<td colspan="2"> Classement </td>
							</tr>
							<tr>
								<td> {{ nom }} </td>
								<td colspan="2"> {{ prenom }} </td>
								<td colspan="2"> {{ moyenne }} </td>
								<td colspan="2" class="classement"></td>
							</tr>
							</tbody>
						</table>-->
							{{#each semestre}}
							<tbody>
							<tr class="rowToClick" colspan="3">
								<p></p>
								<center><td><b>{{ titre }}</b></td></center>
								<p></p>
							</tr>
								<table class="table" id="table" style="display:none;">
									<tbody>
									<tr class="rowToClick2">
										<td colspan="7"><i>General</i></td>
									</tr>
									{{#each ue}}
									<tr class="rowToClick2">
										<td colspan="7"><i> {{ eu }} : {{ moyenne }} </i></td>
									</tr>
										<tr>
											<td><i>Nom Matiere</i></td>
											<td colspan="2"> Min </td>
											<td colspan="2"> Promo </td>
											<td colspan="2"> Max </td>
										</tr>
										{{#each matiere}}
										<tr>
											<td> {{ nom	}} </td>
											<td colspan="2"> {{ moyenne }} </td>
											<td colspan="2"> {{ moyenne }} </td>
											<td colspan="2"> {{ moyenne }} </td>
										</tr>
										{{/each}}
									{{/each}}
									</tbody>
								</table>
							</tbody>
							{{/each}}

						{{/each}}
					</table>

				</div>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="/jquery-latest.js"></script>
	<script>


		$(document).ready(function()
		{

			$('.rowToClick').click(function () {
				$(this).nextUntil("rowToClick").toggle();
			});
			$(".rowToClick2").click(function() {
				$(this).nextUntil(".rowToClick2").toggle();
			});
		});
	</script>
	<script>
		function colorTest() {
			var tds = document.getElementById('table').getElementsByTagName('td');
			for (var k = 0; k < tds.length; k++) {
				if (tds[k].innerHTML > 9) {
					tds[k].style.backgroundColor = '#9bdb10';
				}
				else if (tds[k].innerHTML < 10 && tds[k].innerHTML > 7) {
					tds[k].style.backgroundColor = '#ff953d';
				}
				else if (tds[k].innerHTML < 8 && tds[k].innerHTML > 0) {
					tds[k].style.backgroundColor = '#ff1b1b';
				}
			}
		}
	</script>
</template>
